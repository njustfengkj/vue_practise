<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            // 全局组件
            // 方式1
            var myComp=Vue.extend({
                // 必须要有一个根元素
                template:'<h1>hello component</h1>'
            });
            // 命名规范  连接使用- 不区分大小写
            Vue.component("hello",myComp);
            Vue.component("hello-world",myComp);
            // 方式二
            Vue.component('my-world',{
                template:'<h2>my world</h2>'
            });
            new Vue({
                el:'#root',
                data:{
                    title:"my-address",
                    cur:1
                },
                components:{
                    'my-address':{
                        template:'<h3>my address</h3>'
                    },
                    'my-address2':{
                        template:"#myAddress2",
                        // 组建中的数据必须用方法定义
                        data:function(){
                            return{
                                title:"title",
                                list:[1,2,3,4]
                            }
                        }
                    },
                    'my-tab':{
                        template:"#myTab",
                        data:function(){
                            return{
                                tabTitle:['标题一','标题二','标题三'],
                                tabContent:['内容一','内容二','内容三'],
                                cur2:1
                            }
                        }
                    }
                }
            });
        }
    </script>
    <style>
        .tab-tit li{
            padding:10px 15px;
            text-align:center;
            list-style: none;
            cursor: pointer;
            display: inline-block;
        }
        .tab-tit .active{
            color: #09f;
            border-button: 1px solid #09f;
        }
        .tab-con div{
            margin: 30px;
        }
    </style>
    <template id="myAddress2">
        <div>
            <p>{{title}}</p>
            <ul>
                <li v-for="(e,i) in list">{{e}}</li>
            </ul>
        </div>
    </template>
    <template id="myTab">
        <div>
            <ul class="tab-tit">
                <li v-for="(e,i) in tabTitle" @click="cur2=i" :class="{active:cur2===i}">{{e}}</li>
            </ul>
            <div>
                <div v-for="(e,i) in tabContent" v-show="cur2===i">{{e}}</div>
            </div>
        </div>
    </template>
</head>
<body>
    <div id="root">
        <hello></hello>
        <hello-world></hello-world>
        <my-world></my-world>
        <my-address></my-address>
        <my-address2></my-address2>

        <my-tab></my-tab>
    </div>
</body>
</html>
