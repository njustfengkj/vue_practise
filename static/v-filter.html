<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            // 全局指令
            Vue.filter("addZero",function(num){
                return num<10?'0'+num:num;
            });
            new Vue({
                el:"#root",
                // 局部过滤器
                filters:{
                    // 数字保留几位小数
                    number:function (num,n) {
                        return num.toFixed(n);
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="root">
<!--        管道语法-->
        <div>{{1|addZero}}</div>
        <div>{{10|addZero}}</div>
    </div>
</body>
</html>
