<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>instructions</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#root",
                data: {//vue实例所对应的html变量范围
                    msg:"hello world",
                    age:19,
                    flag:true,
                    arr:['aa','bb','cc'],
                    obj:{
                        name:"asdg",
                        id:"123"
                    },
                    lists:[
                        {name:"adsf",age:1},
                        {name:"adss",age:2},
                        {name:"dsf",age:13}
                    ],
                    imgUrl:"https://cn.vuejs.org/images/logo.png",
                    title:"图片",
                    class_a1:"a1",
                    class_a2:"a2",
                    class_a3:"a3",
                    class_a4:{color:'#000'},
                    class_a5:{color:'#f60'},
                    arrCSS:[],
                    cssFlag:false
                },
                methods:{
                    click1(){
                        this.age++;
                    },
                    decrease(){
                        this.age--;
                    },
                    showHide(){
                        this.flag=!this.flag;
                    }
                }
            })
        }
    </script>
    <style>
    .a1 {
        color:red;
        font-size: 25px;
        border:1px solid #f60;
        background:#f60
    }
    .a2 {
        background:blue
    }
    .a3 {
        color:blue
    }
    </style>
</head>
<body>
<div id="root">
    <div>{{msg}}--{{age}}</div>
    <ul>
        <li v-for="(e,i) in arr">{{i}}:{{e}}</li>
    </ul>
    <ul>
        <li v-for="(v,k) in obj">{{k}}:{{v}}</li>
    </ul>
    <ul>
        <li v-for="(e,i) in lists">{{i}}:{{e}}:{{e.name}}</li>
    </ul>

    <button @click="click1">increase</button>
    <button @click="decrease">decrease</button>
    <!--内容显示隐藏-->
    <p v-show="flag">显示隐藏示例</p>
    <p v-show="age>18">年龄大于18岁了</p>
    <button @click="showHide">是否显示</button>
    <!--使用if else-->
    <p v-if="age===18">18</p>
    <p v-else-if="age===20">20</p>
    <p v-else>not</p>
    <!--三目表达式-->
    <!-- <p v-if="flag?age=18:age=20">{{age}}</p> -->
    <!--样式绑定-->
    <img :src="imgUrl" width="100" height="100" :title="title">
    <img :src="flag?imgUrl:imgUrl2" width="100" height="100" :title="title">
    <!-- 单个引用 -->
    <div :class="class_a1">12345</div>
    <!-- 多个引用，后面的覆盖前面的 -->
    <div :class="[class_a1,class_a2]">122343345</div>
<!--    通过bool判断样式-->
    <div :class="{'a3':cssFlag}">8732894</div>

    <div :style="{color:'red',background:'#f60'}">iuajsdhfiuh</div>
    <div :style="class_a4">sdafgdsag</div>
    <div :style="[class_a4,class_a5]">asdfdsaf</div>

<!--    三目运算-->
    <div :class="flag? class_a1:class_a2">asdfasdfdsafsa</div>
    <div :class="flag? class_a4:class_a5">sadfvv</div>
</div>
</body>
</html>
